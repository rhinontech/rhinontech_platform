<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React Webpack Typescript</title>
  <link rel="icon" href="logo.png" />

  <script defer="defer" src="rhinonbot.js"></script>

<body>

</html>
