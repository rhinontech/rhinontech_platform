name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /app 
            
            # Pull latest changes
            # Note: We might need to handle auth if it's a private repo, 
            # but assuming the server is already authenticated via SSH key or credential helper.
            sudo git pull origin main
            
            # Rebuild and restart containers
            # Passing build args usually requires an env file or explicit args. 
            # We will use the ones defined in docker-compose or .env files present on server.
            sudo docker compose -f docker-compose.prod.yml up -d --build
