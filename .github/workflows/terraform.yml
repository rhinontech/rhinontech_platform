name: Terraform

on:
  push:
    branches: [ main, beta ]
    paths:
      - 'infra/**'
  pull_request:
    branches: [ main, beta ]
    paths:
      - 'infra/**'

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Get Environment
        id: get_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_OUTPUT
            echo "DB_PASS=${{ secrets.DB_PASSWORD_PROD }}" >> $GITHUB_OUTPUT
            echo "API_KEY=${{ secrets.API_KEY_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "ENV=beta" >> $GITHUB_OUTPUT
            echo "DB_PASS=${{ secrets.DB_PASSWORD_BETA }}" >> $GITHUB_OUTPUT
            echo "API_KEY=${{ secrets.API_KEY_BETA }}" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/envs/${{ steps.get_env.outputs.ENV }}

      - name: Terraform Plan
        run: |
          terraform plan -no-color \
            -var="db_password=${{ steps.get_env.outputs.DB_PASS }}" \
            -var="api_key=${{ steps.get_env.outputs.API_KEY }}"
        working-directory: ./infra/envs/${{ steps.get_env.outputs.ENV }}

      - name: Terraform Apply
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta')
        run: |
          terraform apply -auto-approve \
            -var="db_password=${{ steps.get_env.outputs.DB_PASS }}" \
            -var="api_key=${{ steps.get_env.outputs.API_KEY }}"
        working-directory: ./infra/envs/${{ steps.get_env.outputs.ENV }}
