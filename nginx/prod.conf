events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server rhinon:4000;
    }

    upstream backend {
        server rtserver:3000;
    }

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name rhinon.tech app.rhinon.tech api.rhinon.tech api-ai.rhinon.tech;
        
        # Allow certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend App - app.rhinon.tech
    server {
        listen 443 ssl;
        server_name app.rhinon.tech;

        ssl_certificate /etc/letsencrypt/live/app.rhinon.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.rhinon.tech/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API - api.rhinon.tech
    server {
        listen 443 ssl;
        server_name api.rhinon.tech;

        ssl_certificate /etc/letsencrypt/live/app.rhinon.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.rhinon.tech/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # AI Service - api-ai.rhinon.tech
    server {
        listen 443 ssl;
        server_name api-ai.rhinon.tech;

        ssl_certificate /etc/letsencrypt/live/app.rhinon.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.rhinon.tech/privkey.pem;

        location / {
            proxy_pass http://backendai:5002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support (common for AI)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
