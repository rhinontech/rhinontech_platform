services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - rhinon
      - rtserver
    networks:
      - rhinon-network

  rhinon:
    build:
      context: ./rhinon
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.rhinon.tech/api
        NEXT_PUBLIC_API_AI_URL: https://api-ai.rhinon.tech
    container_name: rhinon
    restart: always
    expose:
      - "4000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=https://api.rhinon.tech/api
      - NEXT_PUBLIC_API_AI_URL=https://api-ai.rhinon.tech
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - rhinon-network

  rtserver:
    build:
      context: ./rtserver
      dockerfile: Dockerfile
    container_name: rtserver
    restart: always
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backendai
      - redis
    networks:
      - rhinon-network

  backendai:
    build:
      context: ./backendai
      dockerfile: Dockerfile
    container_name: backendai
    restart: always
    expose:
      - "5002"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - rhinon-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    expose:
      - "6379"
    networks:
      - rhinon-network

networks:
  rhinon-network:
    driver: bridge
