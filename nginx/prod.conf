events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server rhinon:4000;
    }

    upstream backend {
        server rtserver:3000;
    }

    # Redirect http to https (uncomment when SSL is set up)
    # server {
    #     listen 80;
    #     server_name rhinon.tech app.rhinon.tech api.rhinon.tech;
    #     return 301 https://$host$request_uri;
    # }



    # Frontend App - app.rhinon.tech
    server {
        listen 80;
        server_name app.rhinon.tech;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API - api.rhinon.tech
    server {
        listen 80;
        server_name api.rhinon.tech;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # AI Service - api-ai.rhinon.tech
    server {
        listen 80;
        server_name api-ai.rhinon.tech;

        location / {
            proxy_pass http://backendai:5002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support (common for AI)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
